<mat-card>
    <mat-card-header>
        <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="product.image" alt="">
    <mat-card-content>
        <p>{{ product.description | slice:0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="addCart()">Agregar al Carrito</button>
        <a mat-raised-button [routerLink]="['/products', product.id]">Ver detalle</a>
    </mat-card-actions>
</mat-card>
